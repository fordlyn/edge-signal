<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>档案 // 操作员</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&family=ZCOOL+QingKe+HuangYou&family=Orbitron:wght@400;600;800&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Palette reused */
            --bg-core: #03050d;
            --bg-panel: rgba(4, 12, 24, 0.85);
            --accent-cyan: #19f7ff;
            --accent-magenta: #ff4fd8;
            --text-bright: #f4ffff;
            --text-soft: #9fbcd6;
            
            /* Typography Refined */
            --font-display: 'Orbitron', 'ZCOOL QingKe HuangYou', sans-serif;
            --font-body: 'Noto Sans SC', sans-serif;
            --font-mono: 'Share Tech Mono', 'Noto Sans SC', monospace;
        }

        body {
            margin: 0;
            background-color: var(--bg-core);
            font-family: var(--font-body);
            color: var(--text-bright);
            min-height: 100vh;
        }

        /* --- Navbar (Reused) --- */
        .navbar {
            position: fixed;
            top: 0; left: 0; right: 0;
            height: 70px;
            background: rgba(3, 5, 13, 0.95);
            border-bottom: 1px solid rgba(25, 247, 255, 0.2);
            z-index: 1000;
            display: flex;
            align-items: center;
            padding: 0 2rem;
            justify-content: space-between;
        }
        .logo { color: var(--text-bright); text-decoration: none; font-family: var(--font-display); font-weight: 800; }
        .back-link { color: var(--accent-cyan); text-decoration: none; font-size: 0.9rem; }

        /* --- Profile Layout --- */
        .container {
            max-width: 1000px;
            margin: 100px auto 4rem;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 3rem;
        }

        /* Avatar Card */
        .id-card {
            background: var(--bg-panel);
            border: 1px solid rgba(25, 247, 255, 0.2);
            padding: 2rem;
            text-align: center;
            /* Angled corners */
            clip-path: polygon(20px 0, 100% 0, 100% calc(100% - 20px), calc(100% - 20px) 100%, 0 100%, 0 20px);
        }

        .avatar-frame {
            width: 150px;
            height: 150px;
            margin: 0 auto 1.5rem;
            border: 2px solid var(--accent-cyan);
            border-radius: 50%;
            padding: 5px;
            position: relative;
        }
        
        .avatar-img {
            width: 100%;
            height: 100%;
            background: #111;
            border-radius: 50%;
            background-image: repeating-linear-gradient(45deg, #111 0, #111 5px, #222 5px, #222 10px);
        }

        .avatar-frame::after {
            content: "";
            position: absolute;
            inset: -10px;
            border: 1px dashed var(--accent-cyan);
            border-radius: 50%;
            animation: spin 10s linear infinite;
        }

        .id-card h2 {
            margin: 0;
            font-family: var(--font-display);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .id-card .rank {
            color: var(--accent-magenta);
            font-size: 0.8rem;
            display: block;
            margin-top: 0.5rem;
            letter-spacing: 0.2em;
        }

        .stats-grid {
            margin-top: 2rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            text-align: left;
        }
        .stat-box small { display: block; color: var(--text-soft); font-size: 0.7rem; }
        .stat-box span { font-size: 1.1rem; color: var(--accent-cyan); font-family: var(--font-display); }

        /* Tech Stack (Skills) */
        .main-col h3 {
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 0.5rem;
            margin-top: 0;
            color: var(--accent-cyan);
            font-family: var(--font-display);
            text-transform: uppercase;
        }

        .skill-bar {
            margin-bottom: 1.5rem;
        }
        .skill-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        .progress-track {
            height: 6px;
            background: rgba(255,255,255,0.1);
            position: relative;
        }
        .progress-fill {
            height: 100%;
            background: var(--accent-cyan);
            box-shadow: 0 0 10px var(--accent-cyan);
            position: relative;
        }
        .progress-fill::after {
            content: "";
            position: absolute;
            right: 0; top: -3px;
            width: 2px; height: 12px;
            background: #fff;
        }

        .bio-text {
            line-height: 1.8;
            color: var(--text-soft);
            margin-bottom: 2rem;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }

        @media (max-width: 800px) {
            .container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="logo">霓虹 // 广播</a>
        <a href="index.html" class="back-link">[ 关闭文件 ]</a>
    </nav>

    <div class="container">
        <!-- Left Col: Identity -->
        <aside class="id-card">
            <div class="avatar-frame">
                <div class="avatar-img"></div>
            </div>
            <h2>操作员_X</h2>
            <span class="rank">等级 4 管理员</span>

            <div class="stats-grid">
                <div class="stat-box">
                    <small>在线时间</small>
                    <span>99.9%</span>
                </div>
                <div class="stat-box">
                    <small>提交次数</small>
                    <span>8,241</span>
                </div>
                <div class="stat-box">
                    <small>扇区</small>
                    <span>07</span>
                </div>
                <div class="stat-box">
                    <small>状态</small>
                    <span>在线</span>
                </div>
            </div>
        </aside>

        <!-- Right Col: Bio & Skills -->
        <main class="main-col">
            <h3>任务陈述</h3>
            <p class="bio-text">
                专注于深网侦察和前端架构。通过代码和散文记录数字前沿。维护信号的完整性，对抗熵增和数据衰减。
            </p>

            <h3>神经增强 (技能)</h3>
            
            <div class="skill-bar">
                <div class="skill-info">
                    <span>界面设计</span>
                    <span>92%</span>
                </div>
                <div class="progress-track">
                    <div class="progress-fill" style="width: 92%"></div>
                </div>
            </div>

            <div class="skill-bar">
                <div class="skill-info">
                    <span>系统架构</span>
                    <span>85%</span>
                </div>
                <div class="progress-track">
                    <div class="progress-fill" style="width: 85%; background: var(--accent-magenta); box-shadow: 0 0 10px var(--accent-magenta);"></div>
                </div>
            </div>

            <div class="skill-bar">
                <div class="skill-info">
                    <span>密码学</span>
                    <span>70%</span>
                </div>
                <div class="progress-track">
                    <div class="progress-fill" style="width: 70%; background: #ffc857; box-shadow: 0 0 10px #ffc857;"></div>
                </div>
            </div>

        </main>
    </div>

</body>
</html>
